apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      imagePullSecrets:
        - name: acr-auth
      containers:
        - name: webapp
          image: aksdevopsacr1.azurecr.io/argocd-web-app:14
          ports:
            - containerPort: 80
